<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI content generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI content generator</h1>
      <div class="intro">
        Create an AI generated poem, joke or quote on the topic of your choosing
      </div>

      <main>
        <div class="form-container">
          <form id="content-generator">
            <input
              type="text"
              placeholder="Enter your topic here"
              required
              autofocus
              autocomplete="off"
              class="text-input"
              id="text-input"
            />
            <select class="select-content" id="select-content">
              <option value="">Select content option</option>
              <option value="poem">Poem</option>
              <option value="joke">Joke</option>
              <option value="quote">Quote</option>
            </select>
            <input
              type="submit"
              value="Submit"
              class="submit-button"
              id="submit-buttton"
            />
          </form>

          <div class="hint">i.e. dogs, cake or summer</div>
        </div>

        <div class="content hidden" id="content"></div>

        <div class="image-grid">
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/426/original/poem.png?1733758773"
            alt="poem"
          />
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/425/original/joke.png?1733758761"
            alt="joke"
          />
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/427/original/quote.png?1733758782"
            alt="quote"
          />
        </div>
      </main>
      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/IzzyTrott" target="_blank">Izzy Trott</a>,
          is
          <a
            href="https://github.com/IzzyTrott/ai-content-generator"
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href="https://it-ai-content-generator.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
          üë©üèº‚Äçüíª
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
